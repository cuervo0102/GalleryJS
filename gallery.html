<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 150px;
      height: 100px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .gallery img:focus {
      outline: 3px solid blue;
    }
    .large-image {
      margin: 20px auto;
      width: 80%;
      height: 300px;
      background-color: #f0f0f0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .large-text {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Accessible Interactive Photo Gallery</h1>
  <div class="large-image" id="largeImage"></div>
  <div class="large-text" id="largeText">Hover or focus on an image to see details</div>

  <div class="gallery">
    <img src="flower.jpeg"  alt="Flower">
    <img src="book.jpeg" alt="Books">
    <img src="rain.jpeg" alt="Rain">
    <img src="lamp.jpeg" alt="Lamp">
    <img src="waves.jpeg" alt="waves">
    <img src="ice.jpeg" alt="Ice">
  </div>

  <script src="gallery.js"></script>
</body>
</html>
